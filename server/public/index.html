<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Server Calculator</h1>
    <!-- Design:
    Layout:
       _____
      |input|  C
       *****
      7  8  9  +
      4  5  6  −
      1  2  3  ×
      0  .  =  ÷
      (  ) Ans

    Todo:
    - Allow user to select `Ans` as a placeholder for the previous answer
    - Use buttons to fill input or type on keyboard
    - Implement parentheses using https://www.npmjs.com/package/paren ?
    Features:
    - Replaces *, -, and / with −,  ×, and ÷ during input
    - Allows arbitrary-length inputs (not just single operations)
    - When input parsing fails, sends helpful message about where it failed
    - Allows usage of `Ans` or `Answer` keyword to refer to the current answer
    in the next calculation
   -->
    <form id="calc-form" onsubmit="postCalculationInput(event)">
      <input type="text" id="calc-input-line" placeholder="1+1" required />
      <button type="submit">=</button>
      <button type="reset">C</button>
    </form>
    <div id="answer-div">
      Answer: <span id="answer-value"></span>
    </div>
    <h2>History</h2>
    <div id="history-div">
      <!-- History will go here -->
    </div>
    <script src="scripts/client.js"></script>
  </body>
</html>
