<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Server Calculator</h1>
    <!-- Design:
    Layout:
       _____
      |input|  =
       *****
      7  8  9  +
      4  5  6  −
      1  2  3  ×
      0  . Ans ÷

    Todo:
    - Parse input line
    - Numbers and operation
    - Send to server for calculation
    - Allow user to select `Ans` as a placeholder for the previous answer
    - Use buttons to fill input or type on keyboard
    - Automatically replace -, *, / with −, ×, ÷
   -->
    <form id="calc-form" onsubmit="postCalculationInput(event)">
      <input type="text" id="calc-input-line" placeholder="1+1" required />
      <button type="submit">=</button>
    </form>
    <div id="answer-div">
      Answer: <span id="answer-value"></span>
    </div>
    <script src="scripts/client.js"></script>
  </body>
</html>
